---
- name: Query a pre-change analysis
  cisco.nae.nae_prechange:
    ag_name: FAB2
    name: NewCollection
    state: query
    host: '{{ nae_host  }}'
    port: '{{ nae_port }}'
    username: '{{ nae_username }}'
    password: '{{ nae_password }}'
    validate_certs: False
  register: query_result
- debug:
    var: query_result
- name: Verify query 
  assert:
    that:
    - query_result.msg == "No such Assurance Group exists on this fabric."
...
